<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamer's Paradise</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #8a2be2;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .image-container {
      position: relative;
      max-width: 100%;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      overflow: hidden;
    }
    .featured-image {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      font-style: italic;
      color: #aaa;
      margin-top: 1rem;
    }
    .floating-icons {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .icon {
      position: absolute;
      color: #8a2be2;
      opacity: 0;
      animation: float 3s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 0.7; }
      100% { transform: translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gamer's Paradise</h1>
    <p>Where gaming meets comfort: Nintendo Switch, PlayStation controller, and mobile gaming - all with a perfect cup of coffee.</p>
    
    <div class="image-container">
      <img src="/api/placeholder/800/600" alt="Gaming setup with Nintendo Switch, PlayStation controller, and mobile devices" class="featured-image">
      <div class="floating-icons" id="icons-container"></div>
    </div>
    
    <p class="caption">A cozy gaming setup featuring Nintendo Switch, PlayStation controller, and mobile gaming devices alongside some refreshments.</p>
  </div>

  <script>
    const iconsContainer = document.getElementById('icons-container');
    const iconSymbols = ['ğŸ®', 'ğŸ•¹ï¸', 'ğŸ‘¾', 'ğŸ¯', 'ğŸ†', 'ğŸ’«'];
    
    for (let i = 0; i < 20; i++) {
      const icon = document.createElement('div');
      icon.className = 'icon';
      icon.textContent = iconSymbols[Math.floor(Math.random() * iconSymbols.length)];
      
      // Random position
      icon.style.left = `${Math.random() * 100}%`;
      icon.style.top = `${Math.random() * 100}%`;
      
      // Random animation delay
      icon.style.animationDelay = `${Math.random() * 5}s`;
      
      iconsContainer.appendChild(icon);
    }
  </script>
</body>
</html>
